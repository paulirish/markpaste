<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarkPaste - Rich Text to Markdown - PasteMark</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>
  <div class="app-container glass">
    
    <main class="vertical-layout">
      <!-- Top: Input Area -->
      <section class="section-input">
        <div class="panel input-panel">
          <div class="editor-container">
            <div id="inputArea" contenteditable="true" class="editor" placeholder="Paste your rich text here..."></div>
          </div>
        </div>
      </section>

      <!-- Middle: HTML Preview -->
      <section class="section-html-preview">
         <div class="panel html-panel">
          <div class="panel-controls">
            <label class="checkbox-label"  title="Strip down to an allowlist of tags & attributes. If unchecked, we'll still remove inline style attributes." >
              <input type="checkbox" id="cleanHtmlToggle" checked/>
              Clean the HTML
            </label>
          </div>
          <div class="editor-container">
            <pre id="htmlPreview" class="editor"><code id="htmlCode" class="language-html"></code></pre>
          </div>
        </div>
      </section>

      <!-- Controls: Markdown vs Render Toggle -->
      <section class="section-controls">
        <div class="view-toggle">
          <button id="viewMarkdownBtn" class="toggle-btn active">Show Markdown</button>
          <button id="viewRenderedBtn" class="toggle-btn">Render HTML</button>
        </div>
      </section>

      <!-- Bottom: 3 Columns Output -->
      <section class="section-outputs three-column-grid">
        <!-- Turndown -->
        <div class="output-column">
          <div class="panel output-panel">
            <div class="editor-container output-container">
              <pre id="outputPreTurndown" class="editor"><code id="outputCodeTurndown" class="language-markdown"></code></pre>
              <div id="renderPreviewTurndown" class="render-preview hidden"></div>
            </div>
            <div class="column-footer">
              <label class="radio-label">
                <input type="radio" name="converter" value="turndown" checked />
                Turndown
              </label>
            </div>
          </div>
        </div>

        <!-- to-markdown -->
        <div class="output-column">
           <div class="panel output-panel">
            <div class="editor-container output-container">
              <pre id="outputPreToMarkdown" class="editor"><code id="outputCodeToMarkdown" class="language-markdown"></code></pre>
              <div id="renderPreviewToMarkdown" class="render-preview hidden"></div>
            </div>
            <div class="column-footer">
              <label class="radio-label">
                <input type="radio" name="converter" value="to-markdown" />
                to-markdown
              </label>
            </div>
          </div>
        </div>

        <!-- Pandoc -->
        <div class="output-column">
           <div class="panel output-panel">
            <div class="editor-container output-container">
              <pre id="outputPrePandoc" class="editor"><code id="outputCodePandoc" class="language-markdown"></code></pre>
              <div id="renderPreviewPandoc" class="render-preview hidden"></div>
            </div>
            <div class="column-footer">
              <label class="radio-label">
                <input type="radio" name="converter" value="pandoc" />
                Pandoc
              </label>
            </div>
          </div>
        </div>
      </section>

      <section class="section-copy-actions">
        <div class="panel-actions">
          <button id="copyBtn" class="btn primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy Markdown and Rich HTML to clipboard
          </button>
        </div>
      </section>

    </main>

    <footer class="app-footer">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M7 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M7 7L12 12L17 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <h1>MarkPaste</h1>
      </div>
      <div class="controls">
        <button id="themeToggle" class="icon-btn" aria-label="Toggle Theme">
          <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </footer>

  </div>

  <script type="importmap">
    {
      "imports": {
        "marked": "/node_modules/marked/lib/marked.esm.js",
        "turndown": "/node_modules/turndown/lib/turndown.es.js",
        "turndown-plugin-gfm": "/node_modules/turndown-plugin-gfm/lib/turndown-plugin-gfm.es.js",
        "to-markdown": "./src/to-markdown-shim.js",
        "@bjorn3/browser_wasi_shim": "/node_modules/@bjorn3/browser_wasi_shim/dist/index.js"
      }
    }
  </script>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
  <script type="module" src="src/app.js"></script>
  
  <div id="markdown-tooltip" popover="hint"></div>
</body>

</html>
