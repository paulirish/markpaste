<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkPaste - Rich Text to Markdown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="background-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <div class="app-container glass">
      <header>
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path d="M7 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M7 7L12 12L17 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <h1>MarkPaste</h1>
        </div>
        <div class="controls">
          <button id="themeToggle" class="icon-btn" aria-label="Toggle Theme">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </header>

      <main class="two-column-layout">
        <div class="column left-column">
          <div class="panel input-panel">
            <div class="editor-container">
              <div id="inputArea" contenteditable="true" class="editor" placeholder="Paste your rich text here..."></div>
            </div>
          </div>

          <div class="panel html-panel">
            <div class="panel-controls">
              <label class="checkbox-label">
                <input type="checkbox" id="cleanHtmlToggle" checked />
                Clean HTML
              </label>
            </div>
            <div class="editor-container">
              <pre id="htmlPreview" class="editor"><code id="htmlCode" class="language-html"></code></pre>
            </div>
          </div>
        </div>

        <div class="column right-column">
          <div class="panel output-panel">
            <div class="editor-container output-container">
              <pre id="outputPre" class="editor"><code id="outputCode" class="language-markdown"></code></pre>
            </div>
            <div class="panel-actions">
              <button id="copyBtn" class="btn primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy to Clipboard
              </button>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="panel-controls">
          <div class="radio-group" id="converterSelector">
            <label><input type="radio" name="converter" value="turndown" checked> Turndown</label>
            <label><input type="radio" name="converter" value="to-markdown"> to-markdown</label>
            <label><input type="radio" name="converter" value="pandoc"> Pandoc</label>
          </div>
        </div>
        <p>
          Powered by <a href="https://github.com/mixmark-io/turndown" target="_blank">Turndown</a> & <a href="https://pandoc.org/" target="_blank">Pandoc</a>
        </p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
