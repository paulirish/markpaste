name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Format
        run: pnpm run format

      - name: Check for formatting changes
        run: |
          git diff --exit-code || (echo "Prettier found formatting issues. Please run 'pnpm run format' and commit the changes." && exit 1)

      - name: Run tests (includes typecheck)
        run: pnpm test
